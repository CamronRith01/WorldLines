        <section>
            <h2>Publish Here</h2>
            <p>Share your story, poem, quote, or anecdote with us. Your voice matters and can inspire others to embark on their journey.</p>
            <form action="mailto:camronkrith@smccme.edu" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; border-radius:5px;" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" style="width: 100%;border-radius:5px;" required>

                <label for="type">Type:</label>
                <input type="text" id="type" name="type" style="width: 100%;border-radius:5px;" required>

                <label for="message">Publish:</label>
                <textarea id="message" name="message" rows="4" style="width: 100%;border-radius:5px;" required></textarea>

                <button type="submit" style="border-radius:5px;">Submit</button>
            </form>
        </section>
